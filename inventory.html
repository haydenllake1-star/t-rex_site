<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trusted Car Expert — Inventory</title>
  <meta name="description" content="Browse available vehicles.">
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <nav>
    <div class="container navbar">
      <div class="brand">
        <div class="brand-logo"></div>
        <h1>Hayden Lake • Car Sales</h1>
      </div>
      <div class="links">
        <a href="./index.html">Home</a>
        <a href="./inventory.html">Inventory</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <section class="section">
      <span class="kicker">Inventory</span>
      <h2>Available Vehicles</h2>

      <div class="card" style="margin-bottom:14px">
        <div class="grid cards-3">
          <div>
            <label for="q">Search</label>
            <input id="q" placeholder="e.g., Toyota, SUV, under 100k">
          </div>
          <div>
            <label for="maxPrice">Max Price</label>
            <select id="maxPrice">
              <option value="">No limit</option>
              <option value="10000">$10,000</option>
              <option value="15000">$15,000</option>
              <option value="20000">$20,000</option>
              <option value="30000">$30,000</option>
            </select>
          </div>
          <div>
            <label>&nbsp;</label>
            <button onclick="applyFilters()">Apply Filters</button>
          </div>
        </div>
      </div>

      <div id="inventory-grid" class="grid cards-3"></div>
    </section>
  </main>

  <footer class="footer"><div class="container">© 2025 Hayden Lake</div></footer>
  <script src="./scripts/inventory.js"></script>
</body>
</html>
